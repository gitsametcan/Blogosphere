<main>
  <section>
    <div class="cards-container all-div-style-mark">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of contents;">
            <div class="card shadow-lg py-10">
              <img src="../../assets/img/Loading.png" alt="img" class="b-card py-2" id={{item.contentId}}>
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.shortDescription}}</p>
                <a routerLink="/content-details/{{item.contentId}}" class="btn btn-success" *ngIf="item.visibility!=0" (click)="setContentDetail();setCommentByContent();">See details</a>
                <a class="btn btn-danger" *ngIf="item.visibility==0">This content is restricted!</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3" id="pagination-row">
          <div class="col d-flex justify-content-center mb-3">
              <div class="btn-group">
                  <button
                  *ngFor="let item of pageNumbers"
                  (click)="changePage(item)"
                  class="btn btn-warning active"
                  [class.active]="item==selectedPage">
                  {{item}}
                  </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
