<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <main>
    <div class="container show">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex flex-column align-items-center">
                  <img src="assets/img/as.png" alt="">
                  <span class="d-none d-lg-block mt-2" style="color: green;"></span>
                  <span class="d-none d-lg-block" style="color: green;">BLOGOSPHERE</span>
                </a>

              </div>
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>
                  <form class="row g-3 needs-validation" (ngSubmit)="onLogin()" novalidate>
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required
                          [(ngModel)]="loginObj.username" #username="ngModel">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                          <div *ngIf="username.errors?.['required']">
                            Please enter your username.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required
                        [(ngModel)]="loginObj.password" #password="ngModel">
                      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <div *ngIf="password.errors?.['required']">
                          Please enter your password.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-green w-100 login-button" type="submit">Login</button>
                      <div *ngIf="formSubmitted && showFormError()" class="invalid-feedback">
                        Please enter both username and password.
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <p class="small mb-0">Don't have an account? <a routerLink="/register">Create an account</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>


  <ng-template #wrongCredentialsModal let-modal>
    <div class="modal fade show" tabindex="-1" role="dialog" [style.display]="modal ? 'block' : 'none'">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Invalid Credentials</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeWrongCredentialsModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Invalid username or password entered!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeWrongCredentialsModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</body>
</html>
